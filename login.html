<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="./image/download.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/dee05683fc.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>
<body>
   <div id="cont">
    
     <form action="">
        <h5>Welcome Back</h5>
        <i class="fa-sharp fa-solid fa-face-smile fa-2xl" style="color: #ecc609;"></i>
         <h3>Sign In to Your Account</h3>
         <p>Let's get you signed in and straight to the icons.</p>
      <div id="user">
         <label for="" class="p">Email Address</label>
         <input type="text" class="p pa" >
         <i class="fa-solid fa-envelope"></i>
      </div>
      <div id="user2">
         <label for="" class="p">Password</label>
         <input type="password" class="p pa">
         <i class="fa-solid fa-lock"></i>


      </div>
      
      <div id="main">
         <input type="checkbox" class="check">
         <label for="checkbox" id="L">Remember me</label>
         <a href="a">Forgot your password?</a>
      </div>
      
         <div id="btn">

            <button>Sign In</button>
            <i class="fa-solid fa-right-to-bracket fa-xl"></i>
         </div>
    </form>
    
</div> 

<div id="ref">
   <label for="">Don't have an account? </label>
    <a href="a">Sign up and get started!</a>
</div>
    
</body>
</html>
